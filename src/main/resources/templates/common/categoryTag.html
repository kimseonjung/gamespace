<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section class="gametag-wrap" th:fragment="categoryTag">
  <div class="gametag-header">
    <div class="logo"><img src="/image/icon_light/gamespace.svg" alt="gamespace"></div>
  </div>

  <!--                <form action="/game/game"  method="post" onsubmit="return false;" id="category" class="gamecategorytag">-->
  <!--        style="position: absolute;left: -1000%;"-->
  <div class="gametag-body">
    <div class="gametag-body-left">Category</div>

    <div th:each="category : ${categoryList}" id="categoryCode" class="gametags">
        <label th:for="${category.categoryCode}">
            <input th:id="${category.categoryCode}" th:value="${category.categoryCode}" th:type="checkbox" name="categoryCode" class="categoryCheck" onclick="searchGameMainList()" >
            <div th:text="${category.categoryName}"></div>
        </label>
    </div>

  </div>

  <div class="gametag-body">
    <div class="gametag-body-left">Tag</div>

    <div th:each="tag : ${tagList}" id="tagCode" class="gametags">
        <label th:for="${tag.tagCode}">
            <input th:id="${tag.tagCode}" th:value="${tag.tagCode}" th:type="checkbox" name="tagCode" class="tagCheck" onclick="searchGameMainList()">
            <div th:text="${tag.tagName}"></div>
        </label>

    </div>
  </div>


  <!--                    <div th:each="devices : ${devicesList}">-->
  <!--                        <button th:text="${devices.devicesName}"></button>-->
  <!--                    </div>-->


  <!--                </form>-->
  <div class="gametag-foot">
    <div class="tag" id="tag-result"></div>
  </div>

</section>

</body>
</html>
