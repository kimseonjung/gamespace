<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>gamespace</title>
</head>
<body>
<div class="header">
  <th:block th:replace="~{common/header :: header}"/>
</div>
<div class="main-page">
  <p align="center" class="errorHead error-message" style="margin-top: 260px" th:text="|${leaveDate} 에 탈퇴한 회원입니다.|"></p>
</div>
<div class="footer">
  <th:block th:replace="~{common/footer :: footer}"/>
</div>
<script>
  window.addEventListener('DOMContentLoaded', function () {
    setTimeout(() => {
      alert('탈퇴한 회원입니다.');
      window.location = "/member/logout";
    }, 1000);
  })
</script>
</body>
</html>
