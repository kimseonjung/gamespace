<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>gamespace</title>
</head>
<body>
<header th:fragment="header">
  <div class="container">
    <nav class="main-navigation nav">
      <div class="nav-left">
        <a href="/"><div class="logo"></div></a>
        <ul>
          <li class="game-nav"><a href="/game/game">game</a></li>
          <li class="dropdown gallery-nav">
            <div class="dropdown-menu">
              gallery
              <div class="menuImg"></div>
            </div>
            <div class="dropdown-content">
              <a href="/freeGal/freeGalList">free gallery</a>
              <a href="#">game gallery</a>
            </div>
          </li>
          <li class="news-nav"><a href="/news/news/1">news</a></li>
          <li class="support-nav"><a href="/support/supportList">support</a></li>
          <li class="dropdown admin-nav">
            <div class="dropdown-menu">
              admin
              <div class="menuImg"></div>
            </div>
            <div class="dropdown-content">

              <a href="/freeGal/freeGalListNotice">gallery</a>

              <a href="/admin/memberList/member/1">member</a>
            </div>
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <label for="screenMode">
          <input class="screen-mode-btn" type="checkbox" id="screenMode">
          <script src="/js/screenModeResponse.js"></script>

          <div class="light-Mode"></div>
        </label>
<!--        <a href="#" class="dark">-->
<!--          <img src="/image/icon_light/sun.svg" alt="lite">-->
<!--        </a>-->


        <div class="dropdown">
          <th:block sec:authorize="isAnonymous()">
            <a href="/member/login" class="mypage dropdown"><img src="/image/icon/mypage.svg" alt="mypage"></a>
            <div class="dropdown-content dropdown-reverse">
              <a href="/member/login">Login</a>
            </div>
          </th:block>
          <th:block sec:authorize="isAuthenticated()" th:with="user=${@authenticationConfig.getAuthenticationUser()}">
            <a th:href="@{/member/user/{id} (id=${user.getUserId()})}" class="mypage dropdown"><img src="/image/icon/mypage.svg" alt="mypage"></a>
            <div class="dropdown-content dropdown-reverse">
              <p th:text="${user.getUserNickname()}">userNickname</p>
              <a th:href="@{/member/user/{id} (id=${user.getUserId()})}">My Page</a>
              <a href="/member/userSetting">Setting</a>
              <a href="/member/logout">Logout</a>
            </div>
          </th:block>
        </div>
      </div>
    </nav>
  </div>
</header>
</body>
</html>
