<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/reset.css">
<!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">-->

  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/freeGal/freeGal.css">
  <title>FreeGallery</title>


  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <!-- Popper JS-->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>


</head>
<body>
<!-- 메뉴바 헤더-->
<div id="gallery">
  <th:block th:replace="~{common/header :: header}"/>
</div>

<!-- 공지사항 부분 박스-->
<div class="notices">
  <div class="notic">
    <div class="notic-title"><h3>공지사항입니다.</h3></div>
    <div class="notic-body"><p>공지사항내용입니다.</p></div>
  </div>

</div>

<!-- 게시판 -->

<div class="freeGalBoard">
  <table class="table table-hover">
    <thead>
    <th>글번호</th>
    <th>제목</th>
    <th>작성자</th>
    <th>조회수</th>
    <a href="/freeGal/upload"><input type="button" value="작성하기" class="btn"></a>
    </thead>
    <tr th:each="freeGal : ${freeGalList}">
      <td>[[${freeGal.freeGalCode}]]</td>
      <td>
        <a th:href="@{/freeGal/view(freeGalCode=${freeGal.freeGalCode})}">
          [[${freeGal.freeGalTitle}]]
        </a>

      </td>
      <td>[[${freeGal.memberCode}]]</td>
      <td>[[${freeGal.view}]]</td>
    </tr>
  </table>
</div>
</body>
</html>
