<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>FreeGallery</title>


  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

  <!-- Popper JS-->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

</head>
<body>
<h1>안녕 게시판 기본 테스트</h1>
<section>

  <div th:each="freeGal : ${freeGalList}">
    <div th:text="${freeGal.freeGalCode}"></div>
    <div th:text="${freeGal.freeGalTitle}"></div>
    <div th:text="${freeGal.view}"></div>
    <div th:text="${freeGal.freeGalDate}"></div>
    <div th:text="${freeGal.freeGalContent}"></div>
    <div th:text="${freeGal.memberCode}"></div>
    <div th:text="${freeGal.freeGalNotice}"></div>

  </div>




</section>
</body>
</html>
