<!DOCTYPE html>
<html xmlns xmlns:th="http://www.w3.org/1999/xhtml" : th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container">
  <form id="form" th:action="@{update}" method="post">
    <p>글번호 : [[${update.freeGalCode}]]</p>
    제목 :
    <div id="title">
            <textarea class="form-control" name="freeGalTitle">
              [[${update.freeGalTitle}]]
            </textarea>
    </div>
    내용 :
    <div id="content">
            <textarea class="form-control"name="freeGalContent">
              [[${update.freeGalContent}]]
            </textarea>
    </div>
    <input type="hidden" name="freeGalCode" th:value="${update.freeGalCode}">
    <button type="submit">수정 완료</button>
  </form>
</div>
</body>
</html>
