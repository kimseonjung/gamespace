<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/style.css">

    <title>Title</title>

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

  <!-- Popper JS-->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

</head>
<body>
<div class="container">
  <p>글번호 : [[${halo.freeGalCode}]]</p>
  <p id="title">제목 : [[${halo.freeGalTitle}]]</p>
  <p>작성자 : [[${halo.memberCode}]]</p>
  내용 :
  <div id = "content">
    <textarea readonly = "readonly" class="form-control" th:text="${halo.freeGalContent}">

    </textarea>
  </div>
  <p>조회수 : [[${halo.view}]]</p>

  <form th:action="@{update}" method="get">
    <input type="hidden" name="freeGalCode" th:value="${halo.freeGalCode}">
    <button type="submit">글 수정</button>
  </form>

  <form th:action="@{delete}" method="get">
    <input type="hidden" name="freeGalCode" th:value="${halo.freeGalCode}">
    <button type="submit">글 삭제</button>
  </form>

  <form th:action="@{freeGalList}" method="get">
    <button type="submit">글 목록</button>
  </form>


</div>

</body>
</html>
