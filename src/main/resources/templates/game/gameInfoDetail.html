<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/common.css">
    <title>gamespace</title>
</head>
<body>

<div id="game">
  <th:block th:replace="~{common/header :: header}"/>
</div>



<section>

  <div th:each="mini : ${minimumSystem}">
    <div th:text="${mini.minSystemCode}"></div>
    <div th:text="${mini.minOperatingSystem}"></div>
    <div th:text="${mini.minProcessor}"></div>
    <div th:text="${mini.minMemory}"></div>
    <div th:text="${mini.minStorageSpace}"></div>
    <div th:text="${mini.minGraphic}"></div>


  </div>

  <div th:each="rec : ${recommendedSystemList}">
    <div th:text="${rec.recSystemCode}"></div>
    <div th:text="${rec.recOperatingSystem}"></div>
    <div th:text="${rec.recProcessor}"></div>
    <div th:text="${rec.recMemory}"></div>
    <div th:text="${rec.recStorageSpace}"></div>
    <div th:text="${rec.recGraphic}"></div>



  </div>

  <div th:each="game : ${gameInfoList}">
    <!--            <div th:text="${game.gameCode}"></div>-->
    <div th:text="${game.gameName}"></div>
    <!--            <div th:text="${game.devicesCode}"></div>-->
    <div th:text="${game.categoryCode}"></div>
    <div th:text="${game.tagCode}"></div>
    <!--            <div th:text="${game.registrationDate}"></div>-->
    <!--            <div th:text="${game.launchDate}"></div>-->
    <!--            <div th:text="${game.developer}"></div>-->
    <!--            <div th:text="${game.distributorCode}"></div>-->
    <!--            <div th:text="${game.ratingCode}"></div>-->
    <!--            <div th:text="${game.price}"></div>-->
    <!--            <div th:text="${game.platformCode}"></div>-->
    <!--            <div th:text="${game.languageCode}"></div>-->
    <!--            <div th:text="${game.specificationCode}"></div>-->
    <div th:text="${game.gameIntro}"></div>
    <!--            <div th:text="${game.gameStatus}"></div>-->
  </div>
</section>




















<div class="footer">
  <th:block th:replace="~{common/footer :: footer}"/>
</div>


</body>
</html>
