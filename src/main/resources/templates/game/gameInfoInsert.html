<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Title</title>


    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

</head>
<body>

<form action="/game/gameInfoInsert" method="post">
    <section>
        <div>기기

        </div><br>
        <div>카테고리</div><br>
        <div>태그</div><br>


    </section>



    <section>
        <!-- 대분류 -->
        <label for="categoryCode">카테고리 : </label><input type="text" name="categoryCode" id="categoryCode">
        <label for="tagCode">태그 : </label><input type="text" name="tagCode" id="tagCode">
        <label for="devicesCode">기기 : </label><input type="text" name="devicesCode" id="devicesCode">

        <!-- 게임정보 -->
        <label for="gameName">게임명 : </label><input type="text" name="gameName" id="gameName">
        <label for="ratingCode">이용등급 : </label><input type="text" name="ratingCode" id="ratingCode">
        <label for="launchDate">출시날짜 : </label><input type="text" name="launchDate" id="launchDate">
        <label for="price">가격 : </label><input type="text" name="price" id="price">
        <label for="developer">개발자 : </label><input type="text" name="developer" id="developer">
        <label for="platformCode">플랫폼 : </label><input type="text" name="platformCode" id="platformCode">
        <label for="distributorCode">배급사 : </label><input type="text" name="distributorCode" id="distributorCode">
        <label for="languageCode">언어 : </label><input type="text" name="languageCode" id="languageCode">

        <label for="gameIntro">게임소개 : </label><input type="text" name="gameIntro" id="gameIntro">
        <label for="gameStatus">게임상태 : </label><input type="text" name="gameStatus" id="gameStatus">


        <!-- 최소사양 시스템  -->
        <label for="minOperatingSystem">운영체제 : </label><input type="text" name="minOperatingSystem" id="minOperatingSystem">
        <label for="minProcessor">프로세서 : </label><input type="text" name="minProcessor" id="minProcessor">
        <label for="minMemory">메모리 : </label><input type="text" name="minMemory" id="minMemory">
        <label for="minStorageSpace">저장공간 : </label><input type="text" name="minStorageSpace" id="minStorageSpace">
        <label for="minGraphic">그래픽 : </label><input type="text" name="minGraphic" id="minGraphic">

        <!-- 권장사양 -->
        <label for="recOperatingSystem">운영체제 : </label><input type="text" name="recOperatingSystem" id="recOperatingSystem">
        <label for="recProcessor">프로세서 : </label><input type="text" name="recProcessor" id="recProcessor">
        <label for="recMemory">메모리 : </label><input type="text" name="recMemory" id="recMemory">
        <label for="recStorageSpace">저장공간 : </label><input type="text" name="recStorageSpace" id="recStorageSpace">
        <label for="recGraphic">그래픽 : </label><input type="text" name="recGraphic" id="recGraphic">

        <input type="submit" value="전송">
    </section>

    <script>










    </script>
</form>

</body>
</html>
