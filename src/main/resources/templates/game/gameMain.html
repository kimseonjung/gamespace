<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/common.css">



    <title>gamespace</title>



    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

</head>
<body>

<div id="game">
    <th:block th:replace="~{common/header :: header}"/>
</div>





    <section>
        <form action="/game/game" method="get">

            <div th:each="category : ${categoryList}">
                <button th:text="${category.categoryName}"></button>

            </div>

            <div th:each="tag : ${tagList}">
                <button th:text="${tag.tagName}"></button>

            </div>

            <div th:each="devices : ${devicesList}">
                <button th:text="${devices.devicesName}"></button>

            </div>

        </form>
    </section>





    <section>

        <div th:each="game : ${gameInfoList}">
            <div th:text="${game.gameCode}"></div>
            <div th:text="${game.gameName}"></div>
            <div th:text="${game.devicesCode}"></div>
            <div th:text="${game.categoryCode}"></div>
            <div th:text="${game.tagCode}"></div>
            <div th:text="${game.registrationDate}"></div>
            <div th:text="${game.launchDate}"></div>
            <div th:text="${game.developer}"></div>
            <div th:text="${game.distributorCode}"></div>
            <div th:text="${game.ratingCode}"></div>
            <div th:text="${game.price}"></div>
            <div th:text="${game.platformCode}"></div>
            <div th:text="${game.languageCode}"></div>
            <div th:text="${game.specificationCode}"></div>
            <div th:text="${game.gameIntro}"></div>
            <div th:text="${game.gameStatus}"></div>
        </div>


    </section>










<div class="footer">
    <th:block th:replace="~{common/footer :: footer}"/>
</div>

<script>





</script>

</body>
</th:block>
</html>
