<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/screenModeSwapper.css">
    <link rel="stylesheet" href="/css/member/common.css">
    <link rel="stylesheet" href="/css/member/regist.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <title>gamespace - 로그인</title>
</head>
<body>
<script src="/js/init.js"></script> <!-- 초기 세팅 -->
<div class="member-main-bg bg-screen"></div>
<form id="registForm" action="/member/regist" method="post" onsubmit="return registVerify();">
    <div class="regist-main bg-window">
        <div class="window-title">
            <a href="/member/login" class="btn-cross btn-response">
                <div class="icon-cross"></div>
            </a>
            <div class="logo-gamespace">
                <div class="icon-gamespace"></div>
            </div>
        </div>
        <div class="window-input">
            <div class="regist-body">
                <div class="regist-input regist-step-1">
                    <div class="input-placeholder input-required" id="border-id">
                        <div class="input-head"></div>
                        <input class="input-text" name="userId" type="text" placeholder="* ID">
                    </div>
                    <p class="error-text" id="error-id"></p>
                    <div class="input-placeholder input-required" id="border-pwd">
                        <div class="input-head"></div>
                        <input class="input-text" name="userPwd" type="password" placeholder="* Password">
                    </div>
                    <p class="error-text" id="error-pwd"></p>
                    <div class="input-placeholder input-required" id="border-pwd-check">
                        <div class="input-head"></div>
                        <input class="input-text" name="userPwd-check" type="password" placeholder="* Password Check">
                    </div>
                    <p class="error-text" id="error-pwd-check"></p>
                </div>
                <div class="regist-input regist-step-2">
                    <div class="input-placeholder input-required" id="border-nickname">
                        <div class="input-head"></div>
                        <input class="input-text" name="userNickname" type="text" placeholder="* Nickname">
                    </div>
                    <p class="error-text" id="error-nickname"></p>
                    <div class="input-placeholder input-required" id="border-name">
                        <div class="input-head"></div>
                        <input class="input-text" name="userName" type="text" placeholder="* Name">
                    </div>
                    <p class="error-text" id="error-name"></p>
                    <div class="input-placeholder input-required" id="border-birthday">
                        <div class="input-head"></div>
                        <input class="input-text" name="userBirthday" type="text" placeholder="* Birthday (yyyy-mm-dd)">
                    </div>
                    <p class="error-text" id="error-birthday"></p>
                    <div class="gender-area">
                        <input type="radio" name="userGender" value="M" id="male" class="gender-radio" checked>
                        <label for="male">
                            <div class="btn-white-default gender-btn btn-response"><p>남</p></div>
                        </label>
                        <input type="radio" name="userGender" value="F" id="female" class="gender-radio">
                        <label for="female">
                            <div class="btn-white-default gender-btn btn-response"><p>여</p></div>
                        </label>
                        <input type="radio" name="userGender" value="U" id="unknown" class="gender-radio">
                        <label for="unknown">
                            <div class="btn-white-default gender-btn btn-response"><p>비공개</p></div>
                        </label>
                    </div>
                    <p class="error-text"></p>
                    <div class="input-placeholder input-required" id="border-phone">
                        <div class="input-head"></div>
                        <input class="input-text" name="userPhone" type="text" placeholder="* Phone">
                    </div>
                    <p class="error-text" id="error-phone"></p>
                    <div class="input-placeholder input-required" id="border-email">
                        <div class="input-head"></div>
                        <input class="input-text" name="userEmail" type="text" placeholder="* Email">
                    </div>
                    <p class="error-text" id="error-email"></p>
                </div>
                <div class="regist-input regist-step-3">
                    <div class="input-head"></div>
                    <div class="regist-zipcode">
                        <div class="input-placeholder modify-zipcode input-required">
                            <input class="input-text" name="regist-zipcode" type="text" placeholder="Zip code" readonly>
                        </div>
                        <a href="#" class="zipcode-search-btn btn-response btn-white-default">
                            <p class="zipcode-search-text">&gt;</p>
                        </a>
                    </div>
                    <p class="error-text"></p>
                    <div class="input-placeholder input-required">
                        <div class="input-head"></div>
                        <input class="input-text" name="regist-address1" type="text" placeholder="Address" readonly>
                    </div>
                    <p class="error-text"></p>
                    <div class="input-placeholder input-required">
                        <div class="input-head"></div>
                        <input class="input-text" name="regist-address2" type="text" placeholder="Address detail">
                    </div>
                    <p class="error-text"></p>
                </div>
                <div class="regist-input regist-step-4">
                    <div class="input-placeholder input-required">
                        <div class="input-head"></div>
                        <input class="input-text" name="userIntroduce" type="text" placeholder="About Me">
                    </div>
                </div>
                <div class="regist-input regist-step-5">
                    <div class="g-recaptcha" data-sitekey="6LeYBncjAAAAADP1POqLMPJRDjorv1H9gTpY4Dbt"></div>
<!--                    <a href="#" class="btn-blue-default regist-btn btn-response">-->
<!--                        <p class="regist-btn-text white-text">회원가입</p>-->
<!--                    </a>-->
                    <p class="error-text" id="error-reCaptcha"></p>
                    <input type="submit" value="회원가입" class="btn-blue-default regist-btn btn-response regist-btn-text white-text">
                </div>
            </div>
        </div>
    </div>
</form>

<input class="screen-mode-btn" type="checkbox">

</body>
<script src="/js/member.js"></script>
<script src="/js/userValidation.js"></script>
<script src="/js/screenModeResponse.js"></script>
<!-- APIs -->
<!-- g-RECAPTCHA -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
</html>
