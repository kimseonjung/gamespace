<!DOCTYPE html>
<html xmlns xmlns:th="http://www.w3.org/1999/xhtml" : th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta charset="UTF-8">

    <!-- 다크모드 -->
    <script src="/js/init.js"></script>
    <title>Title</title>
</head>
<body>
<div class="container">
    <form id="form" th:action="@{update}" method="post">
        <p>글번호 : [[${update.supportCode}]]</p>
        제목 :
        <div id="title">
            <textarea class="form-control" name="supportTitle">
              [[${update.supportTitle}]]
            </textarea>
        </div>
        내용 :
        <div id="content">
            <textarea class="form-control"name="supportContent">
              [[${update.supportContent}]]
            </textarea>
        </div>
        <input type="hidden" name="freeGalCode" th:value="${update.supportCode}">
        <button type="submit">수정 완료</button>
    </form>
</div>
</body>
</html>
