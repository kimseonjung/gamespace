<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>gameTag</title>
</head>
<body>
<!-- 게임태그 -->
<section class="gametag-wrap" th:fragment="gameTag">
  <div class="gametag-header">
    <div class="logo"></div>
    <div class="down"></div>
  </div>
  <div class="gametag-body">
    <div class="gametag-body-left">Tag</div>
    <div class="gametags" id="gametags">

          <div class="tag-td" th:each="game : ${gameInfoList}">
            <label th:for="${game.gameCode}" >
                <input type="checkbox"th:id="${game.gameCode}" th:value="${game.gameCode}" name="gameName" class="gameName" onclick='getCheckboxValue();searchGameCodeList();'>
                <div class="tag-label" th:text="${game.gameName}"></div>
            </label>
          </div>


    </div>
    <div class="down"><img src="/image/icon_light/down.svg" alt="down"></div>
  </div>
  <div class="gametag-foot">
    <div class="tag" id="tag-result"></div>
  </div>
</section>
</body>
</html>
