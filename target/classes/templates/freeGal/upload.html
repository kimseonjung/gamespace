<!DOCTYPE html>
<html xmlns xmlns:th="http://www.w3.org/1999/xhtml" : th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/freeGal/freeGal.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

  <!-- Popper JS-->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <title>Title</title>
</head>
<body>
<!-- 메뉴바 헤더-->
<div id="galleryBar">
  <th:block th:replace="~{common/header :: header}"/>
</div>

<!-- 글 작성 상세 내용 박스-->
<div class="upload">

  <!-- 제목 부분-->
  <div class="titleBar">
    <p class="uploadTitle"> 제목을 입력하세요
      <form th:action="@{upload}" method="post">
      <input type="text" class="form-control" name="freeGalTitle">
      </form>
    </p>
  </div>
  <!-- 첨부파일 -->
  <div class="att-btn">

    <div class="file-upload">
      <div class="file-select">
        <div class="file-select-name" id="noFile">첨부파일</div>
        <div class="file-select-button" id="fileName">첨부파일</div>
        <input type="file" name="chooseFile" id="chooseFile">
      </div>
    </div>

  </div>
  <div class="uploadContentArea">
    <form th:action="@{upload}" method="post">
      <textarea class="form-control" name="freeGalContent" class="form-control"></textarea>
    </form>
  </div>

</div>

<button type="submit">글 작성</button>

<!-- 푸터 -->
<div class="footer">
  <th:block th:replace="~{common/footer :: footer}"/>
</div>
</body>
</html>
