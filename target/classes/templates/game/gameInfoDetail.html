<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/news/news.css">
  <link rel="stylesheet" href="/css/game/gameMain.css">

  <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>


    <title>gamespace</title>
</head>
<body>

<div id="game">
  <th:block th:replace="~{common/header :: header}"/>
</div>



<section class="gameDetail-wrap">
  <!-- 사진박스 -->
  <div class="photo-wrap">
    <!-- 큰이미지 -->
    <div class="photo-top">

    </div>
    <!-- 작은이미지들 -->
    <div class="photo-bottom">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- 게임정보 박스 -->
  <div class="gameInfo-wrap">
    <!--  게임기본정보  -->
    <div class="gameInfoBase">

      <!--  게임명, 등급  -->
      <div class="gameInfoBase-item">
        <!--  게임명  -->
        <div class="detail-form" th:text="${gameInfoDetail.gameName}"></div>

        <!--  등급  -->
        <div class="detail-form" th:text="${gameInfoDetail.ratingCode}"></div>
      </div>

      <!--  출시날짜, 가격  -->
      <div class="gameInfoBase-item">
        <!--  출시날짜  -->
        <div class="detail-form" th:text="${gameInfoDetail.launchDate}"></div>
        <!--  가격  -->
        <div class="detail-form" th:text="${gameInfoDetail.price}"></div>
      </div>

      <!--  개발자, 플랫폼  -->
      <div class="gameInfoBase-item">
        <!--  개발자  -->
        <div class="detail-form" th:text="${gameInfoDetail.developer}"></div>
        <!--  플랫폼  -->
        <div class="detail-form" th:text="${gameInfoDetail.platformCode}"></div>
      </div>

      <!--  카테고리, 태그  -->
      <div class="gameInfoBase-item">
        <!--  카테고리  -->
        <div class="detail-form" th:text="${gameInfoDetail.categoryCode}"></div>
        <!--  태그  -->
        <div class="detail-form" th:text="${gameInfoDetail.tagCode}"></div>
      </div>

      <!--  배급사, 언어  -->
      <div class="gameInfoBase-item">
        <!--  배급사  -->
        <div class="detail-form" th:text="${gameInfoDetail.distributorCode}"></div>
        <!--  언어  -->
        <div class="detail-form" th:text="${gameInfoDetail.languageCode}"></div>
      </div>

    </div>

    <!--  게임사양정보  -->
    <div class="gameInfoBase">

      <div class="gameInfoBase-item">
        <!--  최소운영체제  -->
        <div class="detail-form font15">최소사양</div>
        <!--  권장운영체제  -->
        <div class="detail-form font15">권장사양</div>
      </div>
      <!--  운영체제  -->
      <div class="gameInfoBase-item">
        <!--  최소운영체제  -->
        <div class="detail-form">
          Window10 64-bit
<!--          <div th:text="${minimumSystem.minOperatingSystem}"></div>-->
        </div>
        <!--  권장운영체제  -->
        <div class="detail-form">
          Window10 64-bit
<!--          <div th:text="${recommendedSystem.recOperatingSystem}"></div>-->
        </div>
      </div>

      <!--  프로세서  -->
      <div class="gameInfoBase-item">
        <!--  최소프로세서  -->
        <div class="detail-form">
          Intel Core i5 6600k or AMD Ryzen 5 1600
<!--          <div th:text="${minimumSystem.minProcessor}"></div>-->
        </div>
        <!--  권장프로세서  -->
        <div class="detail-form">
          Intel Core i7 6700 or AMD Ryzen 7 2700X
<!--          <div th:text="${recommendedSystem.recProcessor}"></div>-->
        </div>
      </div>

      <!--  메모리  -->
      <div class="gameInfoBase-item">
        <!--  최소메모리  -->
        <div class="detail-form">
          8 GB RAM
<!--          <div th:text="${minimumSystem.minMemory}"></div>-->
        </div>
        <!--  권장메모리  -->
        <div class="detail-form">
          12GB RAM
<!--          <div th:text="${recommendedSystem.recMemory}"></div>-->
        </div>
      </div>

      <!--  저장공간 -->
      <div class="gameInfoBase-item">
        <!--  최소저장공간 -->
        <div class="detail-form">
          100GB 사용가능공간
<!--          <div th:text="${minimumSystem.minStorageSpace}"></div>-->
        </div>
        <!--  권장저장공간 -->
        <div class="detail-form">
          100GB 사용 가능 공간
<!--          <div th:text="${recommendedSystem.recStorageSpace}"></div>-->
        </div>
      </div>

      <!--  그래픽 -->
      <div class="gameInfoBase-item">
        <!--  최소그래픽 -->
        <div class="detail-form">
          NVIDIA GeForce GTX 1050Ti or AMD Radeon RX 570
<!--          <div th:text="${minimumSystem.minGraphic}"></div>-->
        </div>
        <!--  권장그래픽 -->
        <div class="detail-form">
           NVIDIA GeForce GTX 1660 or AMD Radeon RX 5600 XT
<!--          <div th:text="${recommendedSystem.recGraphic}"></div>-->
        </div>
      </div>
    </div>

    <!--  코멘트  -->
    <div class="gameInfoComment" th:text="${gameInfoDetail.gameIntro}">
    </div>
  </div>



<!--  <div class="detail-form" th:text="${gameInfoDetail.gameName}"></div>-->
<!--  <div class="detail-form" th:text="${gameInfoDetail.launchDate}"></div>-->
<!--  <div class="detail-form" th:text="${gameInfoDetail.developer}"></div>-->
<!--  <div class="detail-form" th:text="${gameInfoDetail.categoryCode}"></div>-->
<!--  <div class="detail-form" th:text="${gameInfoDetail.distributorCode}"></div>-->
<!--  <div class="detail-form" th:text="${gameInfoDetail.ratingCode}"></div>-->
<!--  <div class="detail-form" th:text="${gameInfoDetail.price}"></div>-->
<!--  <div class="detail-form" th:text="${gameInfoDetail.platformCode}"></div>-->
<!--  <div class="detail-form" th:text="${gameInfoDetail.tagCode}"></div>-->
<!--  <div class="detail-form" th:text="${gameInfoDetail.languageCode}"></div>-->
<!--  <div class="detail-form" th:text="${gameInfoDetail.gameIntro}"></div>-->





  <div class="btn-wrap">
    <!-- 수정하기 버튼 -->
    <form th:action="@{gameInfoUpdate}" method="get">
      <input type="hidden" name="gameCode" th:value="${gameInfoDetail.gameCode}">
      <input type="submit" value="수정하기" class="btn-primary">
    </form>



  </div>
</section>




















<div class="footer">
  <th:block th:replace="~{common/footer :: footer}"/>
</div>


</body>
</html>
