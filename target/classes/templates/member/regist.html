<body>
<div class="member-main-bg light-bg-screen"></div>
<form id="registForm" action="/member/regist" method="post">
    <div class="regist-main light-bg-window">
        <div class="window-title">
            <a href="#" class="btn-cross btn-response">
                <div class="light-icon-cross"></div>
            </a>
            <div class="logo-gamespace">
                <div class="light-icon-gamespace"></div>
            </div>
        </div>
        <div class="window-input">
            <div class="regist-body">
                <div class="regist-input regist-step-1">
                    <div class="input-placeholder light-placeholder">
                        <input class="input-text light-text" name="regist-id" type="text" placeholder="ID">
                    </div>
                    <div class="input-placeholder light-placeholder">
                        <input class="input-text light-text" name="regist-pwd" type="password" placeholder="Password">
                    </div>
                    <div class="input-placeholder light-placeholder">
                        <input class="input-text light-text" name="regist-pwd-chk" type="password" placeholder="Password Check">
                    </div>
                </div>
                <div class="regist-input regist-step-2">
                    <div class="input-placeholder light-placeholder">
                        <input class="input-text light-text" name="regist-nickname" type="text" placeholder="Nickname">
                    </div>
                    <div class="input-placeholder light-placeholder">
                        <input class="input-text light-text" name="regist-name" type="text" placeholder="Name">
                    </div>
                    <div class="input-placeholder light-placeholder">
                        <input class="input-text light-text" name="regist-birthday" type="text" placeholder="Birthday">
                    </div>
                    <div class="input-placeholder light-placeholder">
                        <input class="input-text light-text" name="regist-phone" type="text" placeholder="Phone">
                    </div>
                    <div class="input-placeholder light-placeholder">
                        <input class="input-text light-text" name="regist-email" type="text" placeholder="Email">
                    </div>
                </div>
                <div class="regist-input regist-step-3">
                    <div class="input-placeholder light-placeholder">
                        <input class="input-text light-text" name="regist-zipcode" type="text" placeholder="Nickname" readonly>
                    </div>
                    <div class="input-placeholder light-placeholder">
                        <input class="input-text light-text" name="regist-address1" type="text" placeholder="Address" readonly>
                    </div>
                    <div class="input-placeholder light-placeholder">
                        <input class="input-text light-text" name="regist-address2" type="text" placeholder="Address detail">
                    </div>
                    <div class="input-placeholder light-placeholder">
                        <input class="input-text light-text" name="regist-information" type="text" placeholder="About Me">
                    </div>
                </div>
                <div class="regist-input regist-step-4">
                    <a href="#" class="regist-btn btn-response">
                        <p class="regist-btn-text white-text">회원가입</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</form>
