<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/news/news.css">
    <script type="text/javascript" defer src="/js/fileInput.js"></script>
    <title>newsInsert</title>

</head>
<body>

<!-- 헤더 네비게이션바 -->
<div id="news">
    <th:block th:replace="~{common/header :: header}"/>
</div>

<!-- 게임태그 -->
<div class="gametag-nav">
    <th:block th:replace="~{common/gameTag :: gameTag}"/>
</div>
<!-- 작성창 -->
<section class="news-insert">
    <input type="text" name="title" id="title" placeholder="뉴스제목을 입력하세요." class="input-title">

    <!-- 첨부파일 -->
    <div class="att-btn">

        <div class="filebox">
            <input class="upload-name" value="첨부파일" placeholder="첨부파일" disabled="disabled">
            <label for="file">파일찾기</label>
            <input type="file" id="file">
        </div>

    </div>
    <textarea placeholder="본문 내용입니다." class="textarea">
    </textarea>
    <div class="btn-wrap">
        <a href="#"><input type="button" value="취소하기" class="btn"></a>
        <input type="submit" value="작성하기" class="btn-primary">
    </div>
</section>
</body>
</html>
